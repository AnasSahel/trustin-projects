services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - ../.env.local
    volumes:
      - ../..:/workspaces:cached
    # Overrides default command so things don't shut down after the process ends.
    command: sleep infinity

  # Database for Mail App
  mail_db:
    image: postgres:latest
    env_file:
      - ../.env.local
    environment:
      - POSTGRES_PASSWORD=${MAIL_POSTGRES_PASSWORD}
      - POSTGRES_USER=${MAIL_POSTGRES_USER}
      - POSTGRES_DB=${MAIL_POSTGRES_DB}
